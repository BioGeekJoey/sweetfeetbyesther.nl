{{if eq .Params.alert true}}
<div style="top: 2vh;" class="alert alert-primary alert-dismissible sticky-top fade show mx-2" role="alert">
  {{with .Params.alerttitle}}<span style="color: #ff69b4;"
    class="h3 text.center d-flex">{{ $.Params.alerttitle }}</span>
  {{else}}<span style="color: #ff69b4;" class="h3 text.center d-flex">Info</span>
  {{end}}
  <p>{{ $.Params.alertinfo }}</p>
  {{if eq .Params.alertdismiss true }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>{{end}}
</div>
{{end}}
