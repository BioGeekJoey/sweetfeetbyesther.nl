<!-- basic info -->
<title>{{.Site.Title}}{{ .Title }}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- optimisation info -->
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="description" content="Ambulant pedicure & pedicure praktijk Sweet Feet" />
<meta name="author" content="{{ .Site.Params.Author }}">
<meta name="keywords"
  content="pedicure, voet, voeten, provoet, nagel, kalknagel, schimmelnagel, teennagel, ambulent, praktijk, Arnhem, Elden, Schaarsbergen, Elst, Oosterbeek, Velp" />
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#FF69B4">
<link rel="canonical" href="{{ .Site.BaseURL }}">

<!-- Bootstrap CSS -->
{{ $bootstrap := resources.Get "bootstrap-sweetfeet.scss" | resources.ToCSS | resources.Minify| resources.Fingerprint }}
<link rel="stylesheet" href="{{ $bootstrap.Permalink }}" integrity="{{ $bootstrap.Data.Integrity }}">

<!-- font awesome -->
<script src="https://kit.fontawesome.com/5026593256.js"></script>

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
